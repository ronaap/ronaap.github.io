<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pertanyaan</title>
    
    <!--link to style.css-->
    <link rel="stylesheet"  href="assets/css/jacobs.css">
    <!--link font tulisan-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Kirimkan pertanyaan Anda seputar Taman Wisata Lembah BKP. 
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Kirim Pertanyaan</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Nama </label>
                                <input type="text" placeholder="John">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>No Telepon </label>
                                <input type="text" placeholder="+62  ">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Subjek </label>
                                <input type="text" placeholder="Nama Subjek">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="7" placeholder="Tuliskan pesan"></textarea>
                        <button type="submit">Kirim</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Hubung Kami</h3>
                    <table>
                        <tr>
                            <td>Whatsapp </td>
                            <td> +6200000000</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>Lembahbkp@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>Jl. Bukit Jati Raya No.RT.12, Kemiling Permai, Kec. Kemiling, Kota Bandar Lampung, Lampung</td>
                        </tr>
                    </table>
                </div>
            </div>
        </p>
    </div>
    
</body>
</html>
